<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
        integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>taskyApp</title>
</head>
<style>
    #mytable {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
        margin-top: 50px;
    }

    td,
    th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>

<body>
    <center>
        <header>
            <h1>Welcome to my tasky app</h1>
        </header>
        <section>
            <form id="taskyMenu">
                <input type="text" id="taskName" />
                <input type="datetime-local" id="deadline" />
                <input type="button" id="addTask" value="addTask" style="margin-right: 10px;">
                <select id="filter" name="filter">
                    <option value="due-today">due-today</option>
                    <option value="due-month">due-month</option>
                    <option value="completed">completed</option>
                    <option value="all">all</option>
                </select>
                <input type="button" id="filterBtn" value="filter">
            </form>
        </section>

        <section>
            <div id="loading">

            </div>
        </section>

        <section>
            <table id="myTable" style="margin-top: 30px;">
            </table>
        </section>

    </center>
</body>
<script>
    //payload is sent in JSON format


    //onclick event listers for addTask and filter
    document.getElementById("addTask").addEventListener("click", addTask);
    document.getElementById("filterBtn").addEventListener("click", filter);

    //setting range for data/time input
    let deadline = document.getElementById("deadline");
    let max = new Date(new Date().getTime() + (30 * 24 * 60 * 60 * 1000)).toISOString().slice(0, 16); //considered only till minutes
    let min = new Date().toISOString().slice(0, 16);
    deadline.setAttribute("max", `${max}`);
    deadline.setAttribute("min", `${min}`);

    getData();

    async function getData() {
        try {
            console.log("data is being fetched...");
            showLoading();
            let res = await axios.get("/api/tasks"); //reads from db to render each time root endpoint is loaded
            removeLoading();
            console.log("data is fetched !!");
            tasks = res.data; //array of objects
            //can directly fetch from localstorage to reduce network calls
            localStorage.setItem("taskyData", JSON.stringify(tasks));
            createTable(tasks);
        } catch (error) {
            console.log(error);
        }
    }

    function createTable(tasks) {
        let table = document.getElementById("myTable");
        let thead = document.createElement("thead");
        let tbody = document.createElement("tbody");
        for (let i = 0; i < tasks.length; i++) {
            let tr = document.createElement("tr");
            tr.id = `${tasks[i]._id}`; //tr is given task id
            for (let j = 0; j < Object.keys(tasks[i]).length; j++) {
                let td = document.createElement("td");
                if (j == 0) {
                    td.innerText = `${tasks[i]._id}`;
                }
                if (j == 1) {
                    td.innerText = `${tasks[i].taskname}`;
                }
                if (j == 2) {
                    td.innerText = `${new Date(tasks[i].deadline)}`; //converting back to GMT
                }
                if (j == 3) {
                    td.innerText = `${tasks[i].status}`;
                }
                if (j == 4) {//btns have task id with appended characters
                    let btn = document.createElement('button');
                    btn.id = `${tasks[i]._id}e` //converts to save
                    btn.innerText = `x`;
                    btn.addEventListener("click", editTask)
                    td.appendChild(btn);
                }
                if (j == 5) {
                    let btn = document.createElement('button');
                    btn.id = `${tasks[i]._id}d`
                    btn.innerText = `x`;
                    btn.addEventListener("click", deleteTask);
                    td.appendChild(btn);
                }
                tr.appendChild(td);
            }
            tbody.appendChild(tr);
        }

        //thead
        let headings = ["Task ID", "Task Name", "Deadline", "Task Status", "edit", "delete"];
        let tr = document.createElement("tr");
        for (let i = 0; i < 6; i++) {
            let th = document.createElement("th");
            th.innerText = headings[i];
            tr.appendChild(th);
        }
        thead.appendChild(tr);
        table.appendChild(thead);
        table.appendChild(tbody);
    }

    function removeLoading() {
        let div = document.getElementById("loading");
        div.removeChild(div.firstElementChild); //div.children[0]
    }

    function filter() {
        let tasks = localStorage.getItem("taskyData");
        tasks = JSON.parse(tasks);
        let filter = document.getElementById("filter").value;
        if (filter == 'due-today') {
            let currentDate = new Date();
            let taskDate;
            let tasksDueToday = tasks.filter((el) => {
                taskDate = new Date(el.deadline).getDate();
                return taskDate == currentDate.getDate();
            })
            document.getElementById("myTable").innerHTML = ``;
            createTable(tasksDueToday);
        }
        if (filter == 'due-month') {
            let currentDate = new Date();
            let taskDate;
            let tasksDueMonth = tasks.filter((el) => {
                taskDate = new Date(el.deadline).getDate();
                return taskDate > currentDate.getDate();
            })
            document.getElementById("myTable").innerHTML = ``;
            createTable(tasksDueMonth);
        }
        if (filter == 'completed') {
            let tasksCompleted = tasks.filter((el) => {
                return el.status == 'true';
            })
            document.getElementById("myTable").innerHTML = ``;
            createTable(tasksCompleted);
        }
        if (filter == 'all') {
            document.getElementById("myTable").innerHTML = ``;
            createTable(tasks);
        }
    }

    async function addTask() {
        try {
            let task = {}; //preparing payload
            task.taskname = document.getElementById("taskName").value;
            task.deadline = document.getElementById("deadline").value;
            let res = await axios.post("/api/tasks/add", task); //sent in JSON format
            let table = document.getElementById('myTable');
            table.innerHTML = ``;
            alert(res.data.message);
            getData();
        } catch (error) {
            if (error.response) {
                alert(error.response.data.error);
            } else {
                alert(error)
            }
        }
    }


    function editTask(event) {
        let btnID = event.target.id;
        let id = btnID.slice(0, btnID.length - 1); //id of tr tag whose child elements are being edited
        let tr = document.getElementById(`${id}`).childNodes; //can loop over them
        let btn = document.getElementById(`${btnID}`);
        btn.innerText = `${String.fromCharCode(0x2713)}`;
        //enabling text fields to edit
        tr.forEach((td, index) => {
            if (index == 1) {
                text = td.innerText; //text already present in td element
                td.innerHTML = `<input type="text" id="${id}taskname" value="${text}" maxlength="200" minlength="5" required/>`
            }
            if (index == 2) {
                text = td.innerText; //text already present in td element
                text = new Date(text).toISOString().slice(0, 16);
                let max = new Date(new Date().getTime() + (30 * 24 * 60 * 60 * 1000)).toISOString().slice(0, 16);
                let min = new Date().toISOString().slice(0, 16);
                td.innerHTML = `<input type="datetime-local" id="${id}deadline" value="${text}" max="${max}" min="${min}" required/>`
            }
            if (index == 3) {
                text = td.innerText; //text already present in td element
                td.innerHTML = `<input type="text" id="${id}status" value="${text}" required/>`
            }
        })
        btn.removeEventListener("click", editTask);
        btn.addEventListener("click", updateDb, params = { "id": id, "btn" : btn }); //id referes to tr tag it is a part of
    }

    async function updateDb() {
        try {
            let editedData = {};
            //capturing edit fields data
            editedData.taskname = document.getElementById(`${params.id}taskname`).value;
            editedData.deadline = document.getElementById(`${params.id}deadline`).value
            editedData.status = document.getElementById(`${params.id}status`).value
            let res = await axios.put(`/api/tasks/edit/${params.id}`, editedData);
            let table = document.getElementById('myTable');
            table.innerHTML = ``;
            getData();
            params.btn.removeEventListener("click", updateDb);
            params.btn.addEventListener("click", editTask);
            console.log(res.data.message);
            alert(res.data.message);
        } catch (error) {
            if (error.response) {
                console.log(error);
                alert(error.response.data.error);
            } else {
                alert(error)
                console.log(error);
            }
        }
    }

    async function deleteTask(event) {
        try {
            let btnId = event.target.id;
            let btn = document.getElementById(`${btnId}`);
            let tr = btn.parentElement.parentElement; //tr parent element
            let res = await axios.delete(`/api/tasks/delete/${tr.id}`);
            tr.remove();
            alert(res.data.message);
        } catch (error) {
            if (error.response) {
                alert(error.response.data.error);
            } else {
                alert(error)
            }
        }
    }

</script>
